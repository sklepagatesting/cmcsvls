<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4">

    <div class="max-w-4xl w-full bg-white shadow-md rounded-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Student Enrollment</h2>
        
        <form id="enrollForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <h3 class="font-semibold text-blue-700 border-b pb-2">Account Details</h3>
                <div>
                    <label class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" required class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" required class="w-full border p-2 rounded">
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="font-semibold text-blue-700 border-b pb-2">Personal Information</h3>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block text-sm font-medium">First Name</label>
                        <input type="text" id="firstName" required class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Last Name</label>
                        <input type="text" id="lastName" required class="w-full border p-2 rounded">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block text-sm font-medium">Birthday</label>
                        <input type="date" id="birthday" required class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Gender</label>
                        <select id="gender" class="w-full border p-2 rounded">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 space-y-4">
                <h3 class="font-semibold text-blue-700 border-b pb-2">Academic Details</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Student ID (Temp)</label>
                        <input type="text" id="studentId" required class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Course</label>
                        <select id="course" class="w-full border p-2 rounded">
                            <option value="BSTI">BSTI</option>
                            <option value="ACT">ACT</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Year Level</label>
                        <select id="yearLevel" class="w-full border p-2 rounded">
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium">Address</label>
                    <textarea id="address" required class="w-full border p-2 rounded text-sm" rows="2"></textarea>
                </div>
            </div>

            <div class="md:col-span-2 mt-4">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                    Submit Enrollment
                </button>
            </div>
        </form>
    </div>

    <script type="module" src="enroll.js"></script>
</body>
</html>
