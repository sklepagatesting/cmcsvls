<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-red-800">SVLS</h1>
            <p class="text-gray-500 italic">Student Registration Portal</p>
        </div>

        <form id="enrollmentForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400">First Name</label>
                    <input type="text" id="firstName" required class="w-full border-b-2 p-2 outline-none focus:border-red-800">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400">Last Name</label>
                    <input type="text" id="lastName" required class="w-full border-b-2 p-2 outline-none focus:border-red-800">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-gray-400">Course</label>
                <select id="course" required class="w-full border-b-2 p-2 outline-none focus:border-red-800">
                    <option value="BSTI">BS in Technical Information</option>
                    <option value="BSCS">BS in Computer Science</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-gray-400">Email Address</label>
                <input type="email" id="email" required class="w-full border-b-2 p-2 outline-none focus:border-red-800">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400">Password</label>
                    <input type="password" id="password" required minlength="6" class="w-full border-b-2 p-2 outline-none focus:border-red-800">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-400">Confirm</label>
                    <input type="password" id="confirmPassword" required class="w-full border-b-2 p-2 outline-none focus:border-red-800">
                </div>
            </div>

            <button type="submit" class="w-full bg-red-800 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition duration-300 shadow-lg mt-6">
                Submit Enrollment
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="login.html" class="text-red-800 hover:underline">Already have an account? Login here.</a>
        </div>
    </div>

    <script type="module" src="enroll.js"></script>
</body>
</html>
