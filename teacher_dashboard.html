<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-blue-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg">SVLS Teacher Portal</h1>
            <button id="logoutBtn" class="bg-blue-700 px-4 py-2 rounded text-sm hover:bg-blue-600">Logout</button>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-6">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800">My Classes</h2>
            <p class="text-gray-600">Select a class to manage attendance and records.</p>
        </div>

        <div id="classList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="animate-pulse bg-gray-200 h-40 rounded-xl"></div>
        </div>
    </main>

    <script type="module" src="teacher_dashboard.js"></script>
</body>
</html>
