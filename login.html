<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-blue-900">SVLS Login</h2>
            <p class="text-gray-500">Access your dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" required 
                    class="mt-1 w-full border border-gray-300 p-3 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required 
                    class="mt-1 w-full border border-gray-300 p-3 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" 
                class="w-full bg-blue-900 text-white py-3 rounded-md font-semibold hover:bg-blue-800 transition">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
