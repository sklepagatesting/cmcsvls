<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Courses & Subjects | SVLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-red-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg">SVLS Admin / Settings</h1>
            <a href="admin.html" class="text-sm bg-red-700 px-4 py-2 rounded">Back to Approvals</a>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-6 grid grid-cols-1 md:grid-cols-2 gap-10">
        
        <section class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Add New Course</h2>
            <form id="courseForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Course Code (e.g., BSTI)</label>
                    <input type="text" id="courseName" required class="w-full border p-2 rounded mt-1">
                </div>
                <div>
                    <label class="block text-sm font-medium">Total Years</label>
                    <input type="number" id="totalYears" required class="w-full border p-2 rounded mt-1">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save Course</button>
            </form>
        </section>

        <section class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Add New Subject</h2>
            <form id="subjectForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">Subject Name</label>
                    <input type="text" id="subjName" required class="w-full border p-2 rounded mt-1">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Units</label>
                        <input type="number" id="subjUnits" required class="w-full border p-2 rounded mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Course</label>
                        <select id="subjCourseId" class="w-full border p-2 rounded mt-1">
                            </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Year Level</label>
                        <input type="number" id="subjYear" required class="w-full border p-2 rounded mt-1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Semester</label>
                        <select id="subjSem" class="w-full border p-2 rounded mt-1">
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Save Subject</button>
            </form>
        </section>

    </main>

    <script type="module" src="admin_manage.js"></script>
</body>
</html>
